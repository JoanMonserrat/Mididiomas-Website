  <!-- Modal Login -->
<div id="loginModal" class="modal" style="display:none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5);">
  <div class="modal-content" style="background: white; margin: 15% auto; padding: 20px; border-radius: 8px; max-width: 400px; position: relative;">
    <span id="closeLogin" style="position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer;">&times;</span>
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <input type="text" placeholder="Usuario" required style="width: 100%; padding: 8px; margin-bottom: 10px;"/>
      <input type="password" placeholder="Contraseña" required style="width: 100%; padding: 8px; margin-bottom: 10px;"/>
      <button type="submit" style="width: 100%; padding: 10px; background-color: #f44336; color: white; border: none; border-radius: 4px;">Entrar</button>
    </form>
  </div>
